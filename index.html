<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <img src="assets/images/logo.svg" alt="Library">
        <h2>My Library</h2>
        <a href="https://github.com/SilentStorm2k/Library-app"><img src="assets/images/code.svg" alt="Code"></a>
    </header>
    <main>
        <dialog id="userInput">
            <form method="post">
                <legend>Add new book:</legend>
                <p>
                    <label>Title:</label>
                    <input type="text" name="title">
                </p>
                <p>
                    <label>Author:</label>
                    <input type="text" name="author">
                </p>
                <p>
                    <label>Pages</label>
                    <input type="number" name="pages">
                </p>
                <p>
                    <label>Already read?</label>
                    <input value="true" type="radio" name="isAlreadyRead">
                    <input value="false" type="radio" name="isAlreadyRead">
                </p>
                <div>
                    <button type="submit" id="confirmBtn" value="Normal close">Confirm</button>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                </div>
            </form>
        </dialog>
        <div class="book-container"></div>
    </main>
    <footer>
        <p>Created by SilentStorm2k</p>
        <a href="https://github.com/SilentStorm2k/"><img src="assets/images/github-logo-light.png" alt="github"></a>
        <p>&#169 2024</p>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
